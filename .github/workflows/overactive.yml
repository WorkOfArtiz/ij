name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Compile ij
      run: make ij

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: ij-x64
        path: ij
